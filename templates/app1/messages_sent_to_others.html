{% extends 'app1/app1_base.html' %}

{% block content %}
<div class="container card">
    <div class="card-head"><h3>Messages sent to {{receiver}}</h3></div>
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Send To</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for line in messages %}
                <tr>
                    <td>{{line.0}}</td>
                    <td>{{line.1}}</td>
                    <td>{{line.2}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
